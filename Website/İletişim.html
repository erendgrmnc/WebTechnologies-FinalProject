    <h1 class="inro_text">İLETİŞİM FORMU</h1><br>
    
    <div class="container-fluid">
    <div class="com">
    <form  name="form" action="kayit.html" onsubmit="return kontrol()" method="get">
            
      <table class="com_table">
        
        <tbody>
          <tr>
            <th scope="row" class="yazi">Adı</th>
            <td class="yazi"><input onkeypress="Harf(event)" type="text" name="adi"></td>

          </tr>
          <tr>
            <th scope="row" class="yazi">Soyadı</th>
            <td class="yazi"><input onkeypress="Harf(event)" type="text" name="soyadi"></td>

          </tr>
          <tr>
            <th scope="row" class="yazi">E-mail Adresi</th>
            <td class="yazi"><input type="text" name="email"></td>

          </tr>
          <tr>
            <th scope="row" class="yazi">Telefon Numarası <br> (Zorunlu değil)</th>
            <td class="yazi"><input onkeypress="Sayi(event)" type="text" name="numara"></td>

          </tr>
          <tr>
            <th scope="row" class="yazi">Cinsiyeti</th>
            <td class="yazi"><input type="radio" name="cinsiyet" value="erkek" checked>Erkek
              <input type="radio" name="cinsiyet" value="kadın">Kadın</td>

          </tr>
          <tr>
            <th scope="row" class="yazi">İletişim Adresi</th>
            <td class="yazi"><input type="checkbox" name="adres" value="okul" checked>Okul<br>
              <input type="checkbox" name="adres" value="is">İş<br>
              <input type="checkbox" name="adres" value="ozel">Özel</td>

          </tr>
          <tr>
            <th scope="row" class="yazi">İletişim Nedeni</th>
            <td class="yazi"><select name="neden">
              <option value="oneri" selected>Öneri</option>
              <option value="istek">İstek</option>
              <option value="sikayet">Şikayet</option>
          </select></td>

          </tr>
          <tr>
            <th scope="row" class="yazi">Mesaj</th>
            <td class="yazi"><textarea name="mesaj" cols="20" rows="5"></textarea></td>

          </tr>
          <tr>
            <td><input class="btn btn-success" type="submit" value="Gönder"></td>
            <td><input class="btn btn-danger" type="reset" value="Temizle"></td>

          </tr>
          <tr>
            <td><a href="iletisim.html"><input class="btn btn-primary"  value="Yeni Form"></a></td>
          </tr>
        </tbody>
      </table>

  </form>
